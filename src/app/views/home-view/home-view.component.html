<section id="artists-of-the-month">
    <h1>Les artistes du mois</h1>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../../assets/resources/images/artists/dulk_0.jpg" class="d-block img-fluid" alt="...">

                <div class="carousel-caption text-dark">
                    <div class="artist-infos"></div>
                    <p class="artist-name">Dulk</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../../../assets/resources/images/artists/james_jean_0.jpg" class="d-block img-fluid"
                    alt="...">
                <div class="carousel-caption text-dark">
                    <div class="artist-infos"></div>
                    <p class="artist-name">James Jean</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../../../assets/resources/images/artists/joe_fenton_0.jpeg" class="d-block img-fluid"
                    alt="...">
                <div class="carousel-caption text-dark">
                    <div class="artist-infos"></div>
                    <p class="artist-name">Joe Fenton</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
