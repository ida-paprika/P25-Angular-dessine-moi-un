<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="mb-3 col-md">
            <p>Choisir un médium</p>
            <div class="form-check">
                <input formControlName="projectMedium" class="form-check-input" type="radio" id="acrylique">
                <label class="form-check-label" for="acrylique">
                    Acrylique
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="projectMedium" id="aquarelle" checked>
                <label class="form-check-label" for="aquarelle">
                    Aquarelle
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="projectMedium" id="fusain" checked>
                <label class="form-check-label" for="fusain">
                    Fusain
                </label>
            </div>
        </div>
        <div class="mb-3 col-md">
            <label for="format" class="form-label">Choisir un format</label>
            <select formControlName="projectFormat" id="format" class="form-select" aria-label="Default select example">
                <option selected>...</option>
                <option value="A5">A5</option>
                <option value="A4">A4</option>
                <option value="A3">A3</option>
                <option value="A2">A2</option>
            </select>
        </div>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description du projet</label>
        <textarea formControlName="projectDescription" class="form-control" id="description" rows="3"
            aria-describedby="descriptionHelp"></textarea>
        <div id="descriptionHelp" class="form-text">Maximum 250 caractères</div>
    </div>
    <div class="mb-3">
        <label for="deadline" class="form-label">Date maximale de rendu</label>
        <input formControlName="projectDeadline" type="date" id="deadline" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Rechercher</button>
</form>
