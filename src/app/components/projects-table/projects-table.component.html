<div class="table-responsive my-3">
    <table class="table table-striped table-hover">
        <thead>
            <tr class="text-center">
                <th scope="col">Envoyé à</th>
                <th scope="col">Médium</th>
                <th scope="col">Format</th>
                <th scope="col">Description</th>
                <th scope="col">Deadline</th>
                <th scope="col">Prix</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projectList" class="text-center">
                <td>
                    <a>{{ project.userName }}</a>
                </td>
                <td>{{ project.artMediumLabel }}</td>
                <td>{{ project.artFormatLabel }}</td>
                <td>{{ project.description }}</td>
                <td>{{ project.deadline }}</td>
                <td>{{ project.price }}</td>
                <td>
                    <button *ngIf="project.progressStatus == 'En attente'" type="button" class="text-danger btn p-0"
                        (click)="onClickDeleteProject(project.id)">
                        <i class="bi bi-x-square-fill"></i>
                        Annuler
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
